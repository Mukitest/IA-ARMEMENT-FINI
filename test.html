<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="Logo-Projet-Web-removebg-preview.png">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" defer></script>
  <title>Connexion</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card {
      border-radius: 15px;
    }

    footer {
      margin-top: auto;
      background-color: #111;
      color: #aaa;
      padding: 20px 0;
      text-align: center;
      font-size: 0.9rem;
    }

    .footer-quote {
      font-style: italic;
      color: #6c757d;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <!-- Bouton de d√©connexion toujours visible -->
  <button id="logoutBtn" class="btn btn-outline-light">‚Ü©Ô∏è Retour</button>

  <div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card p-4 shadow mx-auto text-white bg-dark" style="min-width: 350px; max-width: 400px;">
      <h3 class="text-center text-info mb-4">üîê Connexion s√©curis√©e</h3>
      <form onsubmit="return connexion(event)">
        <div class="mb-3">
          <input type="text" id="email" class="form-control" placeholder="Nom d'utilisateur" required>
        </div>
        <div class="mb-3 position-relative">
          <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
          <span class="eye-icon" id="togglePassword">üëÅÔ∏è</span>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
        </div>
        <button type="submit" class="btn btn-outline-primary w-100">Connexion</button>
        <div id="error" class="text-danger mt-3" style="display: none;"></div>
      </form>
    </div>
  </div>

  <footer>
    <div>¬© Site r√©alis√© par MDFV - 2025 </div>
    <div class="footer-quote mt-1">"Un mot de passe fort, c‚Äôest une vie tranquille."</div>
  </footer>

  <script>
    function connexion(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      if (email === "admin" && password === "admin1234") {
        localStorage.setItem("isAdmin", "true");
        errorDiv.style.display = "none";
        window.location.href = "admin.html";
      } else {
        errorDiv.innerText = "Identifiants incorrects. Essayez encore.";
        errorDiv.style.display = "block";
      }

      return false;
    }

    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    });

    // D√©connexion toujours possible
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("isAdmin");
      window.location.href = "home.html"; // Redirection apr√®s d√©connexion
    });
  </script>

</body>
</html>
